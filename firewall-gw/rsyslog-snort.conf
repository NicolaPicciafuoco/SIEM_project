#### Carica i moduli che servono ####
module(load="imfile")    # per leggere file di log
module(load="omfwd")     # per fare forward verso Splunk

#### Snort (facility local5) ####
input(type="imfile"
      File="/var/log/snort/snort.log"
      Tag="snort"
      Severity="info"
      Facility="local5"
)

#### Squid access (facility local6) ####
input(type="imfile"
      File="/var/log/squid/access.log"
      Tag="squid"
      Severity="info"
      Facility="local6")

# Inoltra i log a Splunk sulla porta 514 UDP
*.* @10.10.3.200:514
